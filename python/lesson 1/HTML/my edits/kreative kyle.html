<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreative Kyle LDT (Trickshots & Emotes)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      text-align: center;
    }

    .container {
      position: relative;
      margin-top: 50px;
    }

    /* Styling the main character container */
    .character {
      position: relative;
      display: inline-block;
      width: 400px;
      height: 400px;
      margin: 20px auto;
    }

    .character img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      animation: glitch 2s infinite;
    }

    /* Glitch animation */
    @keyframes glitch {
      0% {transform: translate(0); opacity: 1;}
      25% {transform: translate(-10px, -10px); opacity: 0.8;}
      50% {transform: translate(10px, 10px); opacity: 0.6;}
      75% {transform: translate(-5px, 5px); opacity: 0.8;}
      100% {transform: translate(0); opacity: 1;}
    }

    /* Video styling */
    iframe {
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    /* Button for switching between emotes */
    .emote-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .emote-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .emote-btn:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <h1>Kreative Kyle's LDT (Lethal Display of Trickshots)</h1>

  <div class="container">
    <div class="character">
      <!-- Placeholder for the character's trick shots -->
      <img src="kreative_kyle_trickshot.jpg" alt="Kreative Kyle Trickshot" id="trickshot-img">
    </div>

    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/[VIDEO_ID]" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="emote-btns">
      <!-- Emote buttons -->
      <button class="emote-btn" onclick="showEmote('strong')">Strong</button>
      <button class="emote-btn" onclick="showEmote('weep')">Weep</button>
      <button class="emote-btn" onclick="showEmote('dab')">Dab</button>
    </div>
  </div>

  <script>
    // Function to handle emote actions
    function showEmote(emote) {
      const trickshotImg = document.getElementById("trickshot-img");

      if (emote === 'strong') {
        trickshotImg.src = "strong_emote_image.jpg"; // Replace with actual image
      } else if (emote === 'weep') {
        trickshotImg.src = "weep_emote_image.jpg"; // Replace with actual image
      } else if (emote === 'dab') {
        trickshotImg.src = "dab_emote_image.jpg"; // Replace with actual image
      }
    }
  </script>

</body>
</html>
