<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Skies Cafe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #b3e5fc); /* Sky blue gradient */
      background-image: url('https://www.transparenttextures.com/patterns/clouds.png'); /* Cute cloud texture */
      color: #333;
    }

    header {
      background-color: #81d4fa;
      padding: 30px;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-bottom: 4px dashed #4fc3f7;
    }

    .social-media {
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 60px 20px;
      background-color: rgba(255, 255, 255, 0.4);
      flex-wrap: wrap;
      border-radius: 20px;
      margin: 40px auto;
      width: 80%;
      box-shadow: 0 8px 12px rgba(135, 206, 250, 0.3);
    }

    .social-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .social-block img {
      height: 60px;
      width: 60px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .social-block img:hover {
      transform: scale(1.1);
    }

    .social-block span {
      margin-top: 5px;
      font-size: 1.1rem;
      color: #0277bd;
      font-weight: bold;
    }

    footer {
      background-color: #e1f5fe;
      text-align: center;
      padding: 20px;
      color: #0277bd;
      font-size: 1rem;
      border-top: 3px dotted #4fc3f7;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    Blue Skies Cafe ☁️
  </header>

  <section class="social-media">
    <div class="social-block">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"></a>
      <span>Instagram</span>
    </div>
    <div class="social-block">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"></a>
      <span>Facebook</span>
    </div>
    <div class="social-block">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo"></a>
      <span>YouTube</span>
    </div>
  </section>

  <footer>
    ☕ Drift into happiness at Blue Skies Cafe <br>
    &copy; 2025 All rights reserved.
  </footer>

</body>
</html>
